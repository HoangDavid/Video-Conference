syntax="proto3";

package SFU;

option go_package="api/proto/";

enum SdpType {
    OFFER = 0;
    ANSWER = 1;
}

enum ActionType {
    START_ROOM = 0;
    END_ROOM = 1;
    JOIN = 2;
    LEAVE = 3;
    AUDIO_ON = 4;
    AUDIO_OFF = 5;
    VIDEO_ON = 6;
    VIDEO_OFF = 7;
    DUBBING_ON = 8;
    DUBBING_OFF = 9;
}

// Event Type
enum EventType {
    ROOM_ACTIVE = 0;
    ROOM_INACTIVE = 1;
    ROOM_ENDED = 2;
    JOIN_EVENT = 3;
    LEAVE_EVENT = 4;
    AUDIO_ENABLED = 5;
    AUDIO_DISABLED = 6;
    VIDEO_ENABLED = 7;
    VIDEO_DISABLED = 8;
    SUB_ENABLED = 9;
    SUB_DISABLED = 10;
}

// Peer Connection Type
enum PcType {
    PC_UNSPECIFIED = 0;
    PUB = 1;
    SUB = 2;
}

// Role type
enum RoleType {
    ROLE_UNSPECIFIED = 0;
    ROLE_HOST = 1;
    ROLE_GUEST = 2;
    ROLE_BOT = 3;
}

message Action{
    ActionType type = 1;
}

message Event {
    EventType type = 1;
    string name = 2;
    string peerID = 3;
}

// Session Description (SDP)
message Sdp {
    PcType pc = 1;
    SdpType type = 2;
    string sdp = 3;
}

//  Ice Candidate
message IceCandidate {
    PcType pc = 1;
    string candidate = 2;
    string sdp_mid = 3;
    uint32 sdp_mline_index = 4;
    string username_fragment = 5;
}

message PeerSignal {
    oneof payload {
        Sdp sdp = 1;
        IceCandidate ice = 2;
        Action action = 3;
        Event event = 4;
  }
}


service SFU {
    rpc Signal(stream PeerSignal) returns (stream PeerSignal);
}